<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="popup.css" />
    <title>Codeforces Rating Tool</title>
</head>
<body>
    <div class="container">
        <h1>Hide blogs from users with rating below</h1>
        <div class="input-container">
            <input
                type="number"
                id="minimumRatingInput"
                placeholder="Minimum Rating"
            />
            <span>
                Show if rating of blog is >= 50
                <input type="checkbox" id="atLeast50" />
            </span>
            <input
                type="text"
                id="blogIdsInput"
                placeholder="Blog IDs to Filter (comma-separated)"
            />
            <button id="saveButton">Save</button>
        </div>
        <div id="savedMessage" style="display: none">
            Changes saved!
        </div>
    </div>
    <div class="footer">
        Created with &hearts; by Saurabh Maurya.
        <br />Codeforces:
        <a href="https://codeforces.com/profile/srbmaury" target="_blank"
            >srbmaury</a
        >
        <br />Github:
        <a href="https://github.com/srbmaury" target="_blank">srbmaury</a>
    </div>
    <script src="popup.js"></script>
</body>
</html>
